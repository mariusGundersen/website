  </g>

  <g transform="translate(0, 200)">
    <circle cx="50" cy="50" r="45" stroke="black" fill="green" stroke-width="3" />
    <circle cx="150" cy="50" r="45" stroke="black" fill="red" stroke-width="3" />
  </g>

  <g transform="translate(0, 300)">
    <path d="M30 50
           A 45 45 0 0 1 100 12.5
           A 45 45 0 0 0 100 87.5
           A 45 45 0 0 1 30 50" stroke="black" fill="green" stroke-width="3"/>
    <path transform="translate(200, 100) rotate(180)"
          d="M30 50
           A 45 45 0 0 1 100 12.5
           A 45 45 0 0 0 100 87.5
           A 45 45 0 0 1 30 50" stroke="black" fill="blue" stroke-width="3"/>
    <path d="M100 12.5
           A 45 45 0 0 0 100 87.5
           A 45 45 0 0 0 100 12.5" stroke="black" fill="red" stroke-width="3"/>
