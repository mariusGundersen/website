<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="200"
   height="400"
   viewbox="0 0 200 100" font-family="sans-serif">
  <g>
    <circle cx="75" cy="50" r="45"  stroke="black" fill="none" stroke-width="3" />
    <circle cx="125" cy="50" r="45"  stroke="black" fill="none" stroke-width="3" />
    <text x="65" y="50" text-anchor="middle">A</text>
    <text x="135" y="50" text-anchor="middle">B</text>
  </g>

  <g transform="translate(0, 100)">
    <path d="M30 50
           A 45 45 0 0 1 100 12.5
